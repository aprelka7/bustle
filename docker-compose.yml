version: '3.8'

services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  web:
    build: .
    ports:
      - "33311:8000"
    env_file:
      - .env
    volumes:
      - static:/app/static
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn bustle.wsgi:application --bind 0.0.0.0:8000"
    networks:
      - app-network

volumes:
  postgres_data:
  static:

networks:
  app-network:
    driver: bridge
